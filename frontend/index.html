<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Zero â€“ Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .card {
            background: #ffffff;
            padding: 32px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        h1 {
            font-size: 22px;
            margin: 0 0 24px 0;
            text-align: center;
        }

        .field {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #1f2a44;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 14px;
            background: #1f2a44;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #162033;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Register</h1>

        <form id="registerForm">
            <div class="field">
                <label for="name">Name</label>
                <input id="name" type="text" required>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" required>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

<script>
    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        console.log('Submitting to API...', { name, email });

        const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, email })
        });

        const result = await response.json();
        console.log('API response:', result);
    });
</script>


</body>
</html>
